<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		#download-btn {
			position: absolute;
			background-color: white;
			padding: 5px;
			right: 10px;
			bottom: 10px;
		}

        font-family: "HelveticaCyr";
        src: url('assets/font/');
        font-weight:300;
        font-weight:normal; }*/
    </style>
</head>
<body>
        <div style="font-family:font1; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <!-- <div id="top">
        <img id="logo" src="assets/img/logo.png" style="transform: matrix(1, 0, 0, 1, 0, 0);">
        <div id="separator" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
        <div id="title"><div id="accent_wall" style="display: inline-block; font-weight: 500; font-style: italic; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">ACCENT WALL</div><div id="builder" style="font-weight: 300; font-style: italic; opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">BUILDER</div></div>
        <div id="print"><img src="assets/img/print.png"></div>
    </div> -->
    <div id="container"></div>

    <div id="box" class="">
        <div id="title">CREATE WALL</div>
        <div id="inputs">
        <div class="halfcell dimension">BOARD WIDTH</div>
        <div id="board_width" class="measurement halfcell">
            <div id="input_container">
                <select data-placeholder="undefined">
                    <option value="6">6</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div id="ft">in</div>
        </div>
            <div ><br></div>
            <div  class="halfcell dimension">BOARD LENGTH</div>
            <div id="board_length" class="measurement halfcell">
                <div id="input_container">
                <select data-placeholder="undefined" tabindex="">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div id="ft">ft</div>
        </div>
        <div><br></div>
        <div class="halfcell dimension">WALL WIDTH</div>
        <div id="width" class="measurement halfcell">
            <div id="input_container">
                <input spellcheck="true" type="text" autocapitalize="none" autocomplete="on" class="GCNInput" value="10">
            </div>
                <div id="ft">ft</div>
            </div>
                <div><br></div>
                <div id="" class="halfcell dimension">WALL HEIGHT</div>
                <div id="height" class="measurement halfcell">
                    <div id="input_container" >
                        <input spellcheck="true" type="text" autocapitalize="none" autocomplete="on" class="GCNInput" value="10">
                    </div>
                <div id="ft">ft</div>
            </div>
            <div><br></div>
                <div class="halfcell dimension">BOARD PATTERN</div>
                <div id="board_pattern" class="measurement halfcell">
                    <div id="input_container">
                        <select class="width_eighty" data-placeholder="undefined">
                            <option value="horizontal">horitzontal</option>
                            <option value="vertical">vertical</option>
                            <option value="herringbone">herringbone</option>
                        </select>
                    </div>
                </div>
            <div><br></div>
            <div id="create">CREATE</div>
        </div>
    </div>
	<!-- <script src="assets/js/phaser.js"></script> -->
	<script type="text/javascript">
		var data = {
			developerMode: true,
			menu: {
				background: 'game-start.png',
			},
			sound: {
				enable: true,
				file: 'bg-sound.mp3'
			},
			logo: {
				file: 'logo.png',
				link: 'https://yandex.ru'
			},
			items: 'items', 
			promo: [
				{
					file: 'promo1.png',
					link: 'https://yandex.ru' // ссылка
				},
				{
					file: 'promo2.png',
					link: 'https://yandex.ru' // ссылка
				} 
			],
			banner: {
				file: '1px.png',
				link: '',
				wait: 0 //в секундах
			},
            background: 'game-bg.png',
            fadeDuration: 1000
		};
    </script>
    <script src="dist/bundle.js"></script>
</body>
</html>
