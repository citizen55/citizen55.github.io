    <div id="container"></div>

    <div id="box" class="">
        <div id="title">СОЗДАТЬ СТЕНУ</div>
        <div id="inputs">
            <div class="halfcell dimension">Ширина доски, см</div>
            <div id="board_width" class="measurement cell">
                <input id="input-board-width" type="range" min="8" max="16" value="10" data-rangeSlider>
            </div>
            <div ><br></div>
            <div  class="halfcell dimension">Длина доски, м</div>
            <div id="board_length" class="measurement cell">
                <input id="input-board-length" type="range" min="0.6" max="3" step="0.1" data-rangeSlider>
            </div>
            <div><br></div>
            <div class="halfcell dimension">Длина стены, м</div>
            <div id="wall-length" class="measurement cell">
                <input id="input-wall-length" type="range" min="1" max="10" step="0.2" data-rangeSlider>
            </div>
            <div><br></div>
            <div id="" class="halfcell dimension">Высота стены, м</div>
            <div id="wall-height" class="measurement cell">
                <input id="input-wall-height" type="range" min="1" max="5" step="0.1" data-rangeSlider>
            </div>
            <div><br></div>
            <div class="halfcell dimension">Узор</div>
            <div id="board_pattern" class="cell">
                <select id="pattern" class="width_eighty" data-placeholder="undefined">
                    <option value="horizontal">Горизотнальный</option>
                    <option value="vertical">Вертикальный</option>
                    <option value="herringbone">Елочка</option>
                </select>
            </div>
            <div><br></div>
            <div id="create">СОЗДАТЬ</div>
        </div>
    </div>

				link: '',
				wait: 0 //в секундах
			},
            background: 'game-bg.png',
            fadeDuration: 1000
		};
    </script>
