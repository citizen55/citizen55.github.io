<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/range-slider.css">
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		#download-btn {
			position: absolute;
			background-color: white;
			padding: 5px;
			right: 10px;
			bottom: 10px;
        }
    </style>
</head>
<body>
    <div style="font-family:font1; position:absolute; left:-1000px; visibility:hidden;">.</div>
    <div id="container">
        <!-- <canvas id="builder"></canvas> -->
        <div id="box" class="">
            <div id="title">СОЗДАТЬ СТЕНУ</div>
            <div id="inputs">
                <div class="halfcell dimension">Ширина доски, мм</div>
                <div id="board_width" class="measurement cell">
                    <input id="input-board-width" type="range" min="90" max="100" value="100" step="10" data-rangeSlider>
                </div>
                <div ><br></div>
                <div  class="halfcell dimension">Длина доски, мм</div>
                <div id="board_length" class="measurement cell">
                    <input id="input-board-length" type="range" min="300" max="1000" step="100" data-rangeSlider>
                </div>
                <div><br></div>
                <div class="halfcell dimension">Длина стены, м</div>
                <div id="wall-length" class="measurement cell">
                    <input id="input-wall-length" type="range" min="1" max="10" step="0.2" value="3" data-rangeSlider>
                </div>
                <div><br></div>
                <div id="" class="halfcell dimension">Высота стены, м</div>
                <div id="wall-height" class="measurement cell">
                    <input id="input-wall-height" type="range" min="1" max="5" step="0.1" value="2" data-rangeSlider>
                </div>
                <div><br></div>
                <div class="halfcell dimension">Узор</div>
                <div id="board_pattern" class="cell">
                    <select id="pattern" class="width_eighty" data-placeholder="undefined">
                        <option value="horizontal">Горизотнальный</option>
                        <option value="vertical">Вертикальный</option>
			<option value="herringbone">Елочка</option>
                    </select>
                </div>
                <div><br></div>
                <div id="create">СОЗДАТЬ</div>
            </div>
        </div>
    </div>


	<script src="assets/js/phaser.min.js"></script>
    <!-- <script src="dist/bundle.js"></script> -->
    <script src="dist/obfs.js"></script>
    <script type="text/javascript">
		var data = {
			logo: {
				file: 'logo.png',
				link: 'https://yandex.ru'
            },
            faq: {
                link: 'https://yandex.ru'
            },
            fadeDuration: 700
		};
	</script>
</body>
</html>
